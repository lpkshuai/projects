<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>登录界面</title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="container">
        <form class="form-horizontal form" action="http://localhost/system/login.php" method="post">
		  	<div class="form-group">
		  		<h3 class="form-title col-md-offset-2">用户登录</h3>
		    	<label for="username" class="col-md-offset-1 col-md-3 control-label">用户名：</label>
		    	<div class="col-md-6">
		      		<input type="text" class="form-control" name="username" required autofocus="autofocus" placeholder="请输入用户名">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="password" class="col-md-offset-1 col-md-3 control-label">密&#12288;码：</label>
		    	<div class="col-md-6">
		      		<input type="password" class="form-control" name="password" required placeholder="请输入密码">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<div class="col-md-10">
		    		<a href="reg.html" class="btn btn-default pull-right">注册</a>
		      		<button type="submit" class="btn btn-default pull-right">登录</button>
		    	</div>
		  	</div>
		</form>
    </div>
</body>
</html>
