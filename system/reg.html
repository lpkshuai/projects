<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>注册界面</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<!-- <script src="js/reg.js"></script> -->
</head>
<body>
	<div class="container">
        <form class="form-horizontal form" action="http://localhost/system/reg.php" method="post" name="myform">
		  	<div class="form-group">
		  		<h3 class="form-title col-md-offset-2">用户注册</h3>
		    	<label for="username" class="col-md-offset-1 col-md-3 control-label">用户名：</label>
		    	<div class="col-md-6">
		      		<input type="text" class="form-control" name="username" required autofocus="autofocus" placeholder="请输入用户名">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="password" class="col-md-offset-1 col-md-3 control-label">密&#12288;码：</label>
		    	<div class="col-md-6">
		      		<input type="password" class="form-control" name="password" required placeholder="请输入密码">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="pwdconfirm" name="pwdconfirm" class="col-md-offset-1 col-md-3 control-label">确认密码：</label>
		    	<div class="col-md-6">
		      		<input type="password" class="form-control" name="pwdconfirm" required placeholder="请确认密码">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<div class="col-md-10">
		    		<a href="login.html" class="btn btn-default pull-right">登录</a>
		    		<button type="submit" class="btn btn-default pull-right">注册</button>
		    	</div>
		  	</div>
		</form>
    </div>
</body>
</html>
